      send_paranoid_instructions: 메일주소가 이미 등록되어 있으면, 잠시 후에 계정을 등록 하는 방법이 담긴 메일을 받을 수 있습니다.
    failure:
      already_authenticated: 이미 로그인되어 있습니다.
      inactive: 계정이 아직 활성화되지 않았습니다.
